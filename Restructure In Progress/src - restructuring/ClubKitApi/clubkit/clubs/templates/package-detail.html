{% extends 'shop-base.html' %}
{% load static %}


{% block content %}

<div class="container">

    <div class="row featurette justify-content-between">

          <div class="col-md-7 my-auto">
         <a href="#"> <img class="featurette-image img-fluid mx-auto rounded" src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'no-image.png' %}{% endif %}" alt=""></a>
          </div>
        <div class="col-md-5 my-auto">
           <h3 class="featurette-heading mt-0 pb-2">{{ product.name }}</h3>
            <p class="lead pt-2">{{ product.description }}</p>


              <p class="my-5"><form action="{% url 'cart:cart_add_package' product.id %}" method="post">
                                {% csrf_token %}
                                <input type="submit" value="Add to cart" class="btn btn-primary rounded-pill">
                            </form>
            </p>
          </div>
        </div>


	</div>
{% endblock %}
