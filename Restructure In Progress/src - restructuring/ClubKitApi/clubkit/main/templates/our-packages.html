{% extends "base.html" %}
{% block content %}

<H3> Our Packages</H3>
<br><br><br><br>
    {% for info in packages %}
    <div class="card my-4 p-4 shadow">
      <h5>{{ info.title }}</h5>
          <p>Description: {{ info.description }}</p>
          <p>Price:{{ info.price }}</p>
         <form action="{% url 'main:buy_packages' %}">
            <input type="submit" value="Buy Now">
         </form>
  <br><br><br><br>
 </div>
{% endfor %}
{% endblock %}
