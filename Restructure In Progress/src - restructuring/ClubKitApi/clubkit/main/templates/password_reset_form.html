{% extends 'club_main_page.html' %}

{% block title_block %}Forgot Your Password?{% endblock %}

{% block body_block %}
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions please!">
  </form>
</div>
{% endblock %}
