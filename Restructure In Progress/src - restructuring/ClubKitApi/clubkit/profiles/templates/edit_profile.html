{% extends 'club_main_page.html' %}

{% block head %}
<title>Profile</title>
{% endblock %}
{% block body_block %}
<div class="container">
    <form method="post">
        {% csrf_token %}
       <li> {{ form.email}}</li>
       <li> {{ form.first_name}}</li>
       <li> {{ form.last_name}}</li>
        <button type="submit">Submit</button>
    </form>
    <form action="{% url 'change_password' %}">
    <input type="submit" value="Change Password" />
    </form>

</div>

{% endblock %}
