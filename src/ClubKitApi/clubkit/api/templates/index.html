{% extends "base.html" %}
{% block body_block %}
<div class="container">
  <div class="home">
    <h1>Welcome to ClubKit!</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
    {% else %}
        <h2>Register or Login if you'd like to</h2>
    {% endif %}
  </div>
</div>
{% endblock %}
