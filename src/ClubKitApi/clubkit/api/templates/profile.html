{% extends 'base.html' %}

{% block head %}
<title>Profile</title>
{% endblock %}

{% block body_block %}
<div class="container">
    <h3>Details</h3>
    <li>Username: {{ user }}</li>
    <li>First Name: {{ user.first_name }}</li>
    <li>Last Name: {{ user.last_name }}</li>
    <li>Email: {{ user.email }}</li>
</div>
  <form action="{% url 'api:edit_profile' %}">
    <input type="submit" value="Edit Profile" />
  </form>

{% endblock %}
