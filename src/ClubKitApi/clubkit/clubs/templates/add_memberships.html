{% extends 'club_main_page.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block body_block %}

{% for info in club %}
{% if info.user.pk  ==  user.pk %}
  <div class="container mt-4">
      <div class="row">
          <div class="col-md-6">
      <h3>Add Membership To Club.</h3>
<form action="{% url 'clubs:memberships' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
    <input type="submit" name="" value="Add" class="btn btn-primary rounded-pill">
</form>
          </div>
      </div>
      </div>
{% endif %}
      {% endfor %}
{% endblock %}
