{% extends 'club_main_page.html' %}
{% load crispy_forms_tags %}
{% load rest_framework %}
{% load staticfiles %}
{% block body_block %}

{% for info in club %}
{% if info.user.pk  ==  user.pk %}
<div class="container mt-3">
  <div class="col-md-6">
      <h3>Add Pitches To Club.</h3>
<form action="{% url 'clubs:pitches' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
    <input type="submit" name="" value="Add" class="btn btn-primary rounded-pill">
</form>
  </div>
</div>
{% endif %}
      {% endfor %}
{% endblock %}
