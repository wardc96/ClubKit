{% extends 'club_main_page.html' %}
{% load crispy_forms_tags %}
{% block body_block %}

{% for info in club %}
{% if info.user.pk  ==  user.pk %}

<div class="container mt-4">

    <h3>Add a new post to your club!</h3>
    <div class="row">
        <div class="col-md-6">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>
    {% endif %}
      {% endfor %}
        </div>
</div>
</div>
{% endblock %}
