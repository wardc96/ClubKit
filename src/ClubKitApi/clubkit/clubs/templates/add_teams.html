{% extends 'club_main_page.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block body_block %}

{% for info in club %}
{% if info.user.pk  ==  user.pk %}
  <div class="addteam">
      <h3>Add Teams To Club.</h3>
        <form action="{% url 'clubs:teams' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
            <input type="submit" name="" value="Add">
        </form>
  </div>
{% endif %}
{% endfor %}
{% endblock %}
