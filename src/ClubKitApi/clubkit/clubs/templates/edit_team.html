{% extends 'club_main_page.html' %}
{% load crispy_forms_tags %}
{% block body_block %}

<div class="container mt-3">
    <h3>Edit Team</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary rounded-pill">Submit</button>
    </form>
</div>
{% endblock %}
