{% extends 'club_main_page.html' %}
{% block body_block %}

<div class="container">
    <h3>Details</h3>
        <li>Username: {{ user }}</li>

        <form action="{% url 'profiles:edit_profile' %}">

        </form>
</div>
{% endblock %}
